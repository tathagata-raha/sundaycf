
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Current location</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
  <div id="floating-panel">
    <b>Start:</b>
    <select id="start">
      <option value="Iiit Hyderabad, Gachibowli, Hyderabad, Telangana">Current location</option>
    </select>
    <b>Destination:</b>
    <select id="end">
      <option value="Continental Hospitals, Plot No. 3, Rd Number 2, Financial District, Nanakram Guda, Hyderabad, Telangana 500035">Hospital1 </option>
      <option value="Gachibowli Police Station, BHEL Rd, Indira Nagar, Gachibowli, Hyderabad, Telangana">
      Police Station 1 </option>
      <option value="CARE Hospitals, Old Mumbai Highway, Jayabheri Pine Valley, HITEC City, Hyderabad, Telangana">Hospital 2 </option>
      <option value="Himagiri Hospitals">Hospital 3 </option>
      <option value="Telangana State Disaster Response & Fire Services">Disaster Management Centre</option>  
      <option value="nampally police station">Police Station 2</option> 
      <option value="Osmania Government General Hospital">Hospital 4</option>
    </select>
    </div>
    <div id="map">
    </div>
    <script>
    var pos;
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 17.4325, lng: 78.4070}
        });
        directionsDisplay.setMap(map);
        setMarkers(map);
        infoWindow = new google.maps.InfoWindow;
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
              pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var bounds = new google.maps.LatLngBounds();
            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      
      // Loop through the results array and place a marker for each
      // set of coordinates.
      
        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('end').addEventListener('change', onChangeHandler);
        map.fitBounds(bounds);
          }
      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: pos,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
        var markers1 = [
        ['Continental Hospitals', 17.4174, 78.3394, 4],
        ['Care Hospitals', 17.4127, 78.4503, 5],
        ['Himagiri Hospitals', 17.4422, 78.3587, 3],
        ['Gachibowli Police Station', 17.4435, 78.3537, 2],
        ['World Congress on Disaster Management (WCDM)',17.4077,78.4740],
        ['Nampally Police Station', 17.3988, 78.4578, 7],
        ['Osmamia Hospitals', 17.3726, 78.4738, 6]
      ];
      function setMarkers(map) {
        // Adds markers to the map.
        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.
        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
          url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
        for (var i = 0; i < markers1.length; i++) {
          var beach = markers1[i];
          var marker = new google.maps.Marker({
            position: {lat: beach[1], lng: beach[2]},
            map: map,
            icon: image,
            shape: shape,
            title: beach[0],
            zIndex: beach[3]
          });
        }
      }
      // AJAX call to Weather API
        $(document).ready(()=>{
          var APIkey="fc0327598ba370a977a33d939e84e9ba";
          if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition((position)=>{
              let request=$.ajax({
                url:'http://api.openweathermap.org/data/2.5/weather?lat='+position.coords.latitude+'&lon='+position.coords.longitude+'&appid='+APIkey,
                method: 'GET',
                crossDomain: true,
              });
              request.done((data)=>{
                console.log(data);
                alert("Humidity:"+data.main.humidity+"\nPressure:"+data.main.pressure+"\nTemperature:"+data.main.temp);
                alert(data.weather[0].main+" "+data.weather[0].description);


              });
            })  
          }
        });
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg6OT7vJbj5qurLRyfw6T9LQmJXG2_LBk&callback=initMap">
    </script>
  </body>
</html>
